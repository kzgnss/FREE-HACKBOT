<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartSystem â€” Predictor Access</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0033a0, #ce1126);
      font-family: 'Inter', sans-serif;
      color: white;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
    }
    .card:hover { transform: translateY(-5px); }
    .btn {
      background: linear-gradient(90deg, #fcd116, #ffdd55);
      color: #222;
      padding: 0.75rem 1.25rem;
      border-radius: 0.75rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn:hover { filter: brightness(1.1); }
    .locked {
      filter: grayscale(100%) opacity(0.6);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start py-6">
  <header class="mb-6 text-center">
    <h1 class="text-3xl font-extrabold text-yellow-400 drop-shadow-lg">ğŸ‡µğŸ‡­ SmartSystem Access</h1>
    <p class="mt-2 text-white/90">Unlock predictor signals for your favorite games</p>
  </header>

  <!-- Step 1: Password -->
  <div id="step1" class="card w-11/12 max-w-md text-center">
    <h2 class="text-xl font-bold mb-3">Step 1: Enter Access Password</h2>
    <input id="password1" type="password" placeholder="Enter password" class="w-full p-2 rounded text-black">
    <button onclick="checkPassword1()" class="btn mt-3 w-full">Unlock</button>
    <p id="error1" class="text-red-400 mt-2 hidden">âŒ Wrong password</p>
  </div>

  <!-- Step 2: ID -->
  <div id="step2" class="card w-11/12 max-w-md text-center hidden">
    <h2 class="text-xl font-bold mb-3">Step 2: Enter Your Game ID</h2>
    <input id="gameId" type="text" placeholder="Format: 137XXXXXXX" class="w-full p-2 rounded text-black">
    <button onclick="checkId()" class="btn mt-3 w-full">Continue</button>
    <p id="error2" class="text-red-400 mt-2 hidden">âŒ Invalid ID format</p>
  </div>

  <!-- Step 3: Final Password -->
  <div id="step3" class="card w-11/12 max-w-md text-center hidden">
    <h2 class="text-xl font-bold mb-3">Step 3: Final Access Password</h2>
    <input id="password2" type="password" placeholder="Enter final password" class="w-full p-2 rounded text-black">
    <button onclick="checkPassword2()" class="btn mt-3 w-full">Confirm</button>
    <p id="error3" class="text-red-400 mt-2 hidden">âŒ Wrong final password</p>
  </div>

  <!-- Games -->
  <div id="games" class="w-11/12 max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-4 hidden">
    <div class="card" id="aviatrixCard">
      <h3 class="font-bold text-lg mb-2">ğŸš€ Aviatrix</h3>
      <button class="btn w-full" onclick="startGame('aviatrix')">Get Signals</button>
      <div id="aviatrixOutput" class="mt-3 text-sm"></div>
    </div>

    <div class="card" id="minesCard">
      <h3 class="font-bold text-lg mb-2">ğŸ’£ Mines</h3>
      <button class="btn w-full" onclick="startGame('mines')">Get Signals</button>
      <div id="minesOutput" class="mt-3 text-sm"></div>
    </div>

    <div class="card" id="penaltyCard">
      <h3 class="font-bold text-lg mb-2">âš½ Penalty</h3>
      <button class="btn w-full" onclick="startGame('penalty')">Get Signals</button>
      <div id="penaltyOutput" class="mt-3 text-sm"></div>
    </div>

    <div class="card" id="chickenCard">
      <h3 class="font-bold text-lg mb-2">ğŸ” Chicken Road</h3>
      <button class="btn w-full" onclick="startGame('chicken')">Get Signals</button>
      <div id="chickenOutput" class="mt-3 text-sm"></div>
    </div>
  </div>

  <script>
    const CONFIG = {
      PASSWORD1: "2508",
      PASSWORD2: "08255",
      LIMIT: 5
    };

    let state = { id: null, unlocked: false, used: { aviatrix: 0, mines: 0, penalty: 0, chicken: 0 } };

    function checkPassword1() {
      if (document.getElementById("password1").value === CONFIG.PASSWORD1) {
        document.getElementById("step1").classList.add("hidden");
        document.getElementById("step2").classList.remove("hidden");
      } else {
        document.getElementById("error1").classList.remove("hidden");
      }
    }

    function checkId() {
      const val = document.getElementById("gameId").value;
      if (/^137\d{7}$/.test(val)) {
        state.id = val;
        document.getElementById("step2").classList.add("hidden");
        document.getElementById("step3").classList.remove("hidden");
      } else {
        document.getElementById("error2").classList.remove("hidden");
      }
    }

    function checkPassword2() {
      if (document.getElementById("password2").value === CONFIG.PASSWORD2) {
        state.unlocked = true;
        document.getElementById("step3").classList.add("hidden");
        document.getElementById("games").classList.remove("hidden");
      } else {
        document.getElementById("error3").classList.remove("hidden");
      }
    }

    function startGame(game) {
      if (!state.unlocked) return;
      if (state.used[game] >= CONFIG.LIMIT) {
        document.getElementById(game + "Output").innerHTML = "âš ï¸ Limit reached";
        return;
      }
      state.used[game]++;
      let output = "";
      if (game === "aviatrix") {
        output = "Signal: x" + (1.2 + Math.random() * 4).toFixed(2);
      } else if (game === "mines") {
        output = "Safe cell: (" + (1+Math.floor(Math.random()*5)) + "," + (1+Math.floor(Math.random()*5)) + ")";
      } else if (game === "penalty") {
        output = "Kick: Row " + (1+Math.floor(Math.random()*4)) + ", Col " + (1+Math.floor(Math.random()*6));
      } else if (game === "chicken") {
        output = "Move forward " + (1+Math.floor(Math.random()*3)) + " steps";
      }
      document.getElementById(game+"Output").innerHTML += `<div>âœ… ${output}</div>`;
    }
  </script>
</body>
</html>
